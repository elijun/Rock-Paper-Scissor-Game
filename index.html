<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Rock Paper Scissors: Code from scratch</h2>
    <p>Score 5 points to win.</p>
    <p>By: Eli Jun S. Jonieca</p>
    <button onclick="playerPickRock()">Rock</button>
    <button onclick="playerPickPaper()">Paper</button>
    <button onclick="playerPickScissor()">Scissors</button>

    <div>
        <p>Player: <span id="playerPick"></span></p>
        <p>PC: <span id="pcPick"></span></p>
        <p id="winner">Winner: </p>
    </div>

    <div id="playerScore">Player Score: 0</div>
    <div id="pcScore">PC Score: 0</div>
    <button onclick="resetScore()">Reset Score</button>

    <script src="index.js"></script>
</body>
</html>
