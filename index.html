<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2f1e1c366.js" crossorigin="anonymous"></script>

</head>
<body class="bg-dark text-light">
    <main>
        <div class="container">
            <h2 class="h1">Bato Bato Pik!</h2>
            <p>Coded using JavaScript from scratch.</p>
            <p class="h2">Score 5 points to win.</p>
            <div class="row" id="wrap">
                <div class="col d-flex align-items-center order-last order-md-first" id="playerSide" style="background-color: blue;">

                        <div class="row">
                            <div class="col col-md-2 align-items-center order-last order-md-first" id="pickSection" style="background-color: rgb(0, 0, 0);">
                                <div class="row align-items-center">
                                    <button onclick="playerPickRock()">Rock</button>
                                    <button onclick="playerPickPaper()">Paper</button>
                                    <button onclick="playerPickScissor()">Scissors</button>
                                </div>
                            </div>
                            <div class="col-md-10 pb-4" id="showPickSection">
                                <div class="fs-1" id="playerScore">Player Score: 0</div>
                                <div class="">
                                    <img id="changeImage" class="float-start" src="assets/rock.png" alt="" style="transform: scaleX(-1);" width="330px">
                                </div>
                            </div>
                        </div>

                </div>
                <div class="col" id="pcSide" style="background-color: rgb(131, 131, 131);">

                        <div class="row">
                            <div class="col-md-10 pb-4" id="showPickSection">
                                <div class="fs-1" id="pcScore">PC Score: 0</div>
                                <div class="float-end">
                                    <img id="PcChangeImage" class="float-end" src="assets/rock.png" alt="" width="330px">
                                </div>
                            </div>
                            <div class="col-md-2" id="emptySection" style="background-color: rgb(0, 0, 0);">
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </main>
    <div>
        <div id="playerPick">Player:</div>
        <div id="pcPick">PC:</div>
        <p id="winner">Winner: </p>
    </div>
    <button onclick="resetScore()">Reset Score</button>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
    <footer>
        by: Eli Jun Butch S. Jonieca

    </footer>
</html>
